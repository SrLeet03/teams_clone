{% if user.is_authenticated %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome , -> {{ user.username }}!</h3>
        <a href="{% url 'accounts:logout' %}">Logout?</a>
    </div>
{% else %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome!</h3>
        <a href="{% url 'accounts:register' %}">Signup</a>
        <a href="{% url 'accounts:login' %}">Login</a>
    </div>
{% endif %}
